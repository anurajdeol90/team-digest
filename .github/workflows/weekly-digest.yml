name: Weekly Digest (last full week)

on:
  schedule:
    # Runs every Monday at 08:00 in your configured TZ (below)
    - cron: "0 8 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: ${{ vars.DIGEST_TZ || 'UTC' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install team-digest
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install "team-digest>=1.1.6,<2"

      - name: Resolve INPUT_DIR (repo logs by default)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ vars.DIGEST_INPUT_DIR }}" ]; then
            INPUT_DIR="${{ vars.DIGEST_INPUT_DIR }}"
          else
            INPUT_DIR="logs"
          fi
          echo "Resolved INPUT_DIR=$INPUT_DIR"
          echo "INPUT_DIR=$INPUT_DIR" >> "$GITHUB_ENV"

      - name: Compute last full calendar week (Mon..Sun, UTC)
        shell: bash
        run: |
          set -euo pipefail
          FROM=$(date -u -d "monday last week" +%Y-%m-%d)
          TO=$(date -u -d "sunday last week" +%Y-%m-%d)
          echo "FROM=$FROM  TO=$TO"
          echo "FROM=$FROM" >> "$GITHUB_ENV"
          echo "TO=$TO" >> "$GITHUB_ENV"

      - name: List candidate files in range (diagnostics)
        shell: bash
        run: |
          set -euo pipefail
          echo "All files in $INPUT_DIR:"
          ls -la "$INPUT_DIR" || true
          echo
          echo "Files matching notes-YYYY-MM-DD.* within $FROM..$TO:"
          python -c "import os, re, datetime as dt, pathlib as p; \
d=p.Path(os.environ['INPUT_DIR']); \
frm=dt.date.fromisoformat(os.environ['FROM']); \
to=dt.date.fromisoformat(os.environ['TO']); \
pat=re.compile(r'^notes-(\\d{4}-\\d{2}-\\d{2})\\.(md|markdown|txt)$', re.I); \
matches=[]; \
printable='(dir missing)'; \
if d.is_dir(): \
    printable=''; \
    for f in sorted(d.iterdir()): \
        m=pat.match(f.name); \
        if not m: \
            continue; \
        day=dt.date.fromisoformat(m.group(1)); \
        if frm <= day <= to: \
            matches.append(f.name); \
print('MATCHES:', ', '.join(matches) if matches else '(none)')"

      - name: Generate weekly digest
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p outputs
          team-digest --input "$INPUT_DIR" --from "$FROM" --to "$TO" --format md -o outputs/weekly.md
          echo '---- Preview (first 40 lines) ----'
          head -n 40 outputs/weekly.md || true

      - name: Resolve Slack webhook (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK_URL }}" >> "$GITHUB_ENV"
          elif [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK }}" >> "$GITHUB_ENV"
          else
            echo "SLACK_WEBHOOK=" >> "$GITHUB_ENV"
          fi

      - name: Post to Slack (if webhook is set)
        if: env.SLACK_WEBHOOK != ''
        shell: bash
        run: |
          set -euo pipefail
          PAYLOAD=$(jq -Rs --arg pre '```' '{text: ($pre + . + $pre)}' < outputs/weekly.md)
          curl -fsSL -H 'Content-Type: application/json' --data-raw "$PAYLOAD" "$SLACK_WEBHOOK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest
          path: outputs/**
