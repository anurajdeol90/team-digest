name: Weekly Digest

on:
  schedule:
    - cron: "0 8 * * 1"  # Mondays at 08:00 (uses TZ below)
  workflow_dispatch:
    inputs:
      input_dir:
        description: "Override INPUT_DIR (repo-relative or absolute; e.g. logs or $GITHUB_WORKSPACE/logs)"
        required: false
        type: string
      week_scope:
        description: "Week to summarize: last (default) or this"
        required: false
        default: "last"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: ${{ vars.DIGEST_TZ || 'UTC' }}   # e.g. "America/Chicago" or "UTC"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install team-digest
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install "team-digest>=1.1.6,<2"

      # ---------- Resolve INPUT_DIR (handles $GITHUB_WORKSPACE and relative paths) ----------
      - name: Resolve INPUT_DIR (override → repo var → logs/)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          CANDIDATE="${{ github.event.inputs.input_dir }}"
          if [ -z "${CANDIDATE:-}" ] && [ -n "${{ vars.DIGEST_INPUT_DIR }}" ]; then
            CANDIDATE="${{ vars.DIGEST_INPUT_DIR }}"
          fi
          [ -z "${CANDIDATE:-}" ] && CANDIDATE="logs"

          # Expand literal "$GITHUB_WORKSPACE/..." from the input if present
          case "$CANDIDATE" in
            '$GITHUB_WORKSPACE'/*)
              CANDIDATE="${GITHUB_WORKSPACE}${CANDIDATE#\$GITHUB_WORKSPACE}"
              ;;
          esac

          # If still relative, make absolute from repo root
          if [[ "$CANDIDATE" != /* ]]; then
            CANDIDATE="${GITHUB_WORKSPACE%/}/$CANDIDATE"
          fi

          echo "Resolved INPUT_DIR=$CANDIDATE"
          printf 'INPUT_DIR=%s\n' "$CANDIDATE" >> "$GITHUB_ENV"

      #
