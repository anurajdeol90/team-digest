name: Weekly Digest (schedule)

on:
  schedule:
    - cron: "0 15 * * 5"   # 15:00 UTC every Friday (example)
  workflow_dispatch:

jobs:
  run:
    uses: ./.github/workflows/publish-digests.yml
    with:
      digest: weekly
      date: ""              # auto
      dry_run: false
      tz: ${{ vars.DIGEST_TZ || 'UTC' }}
    secrets: inherit
