name: weekly-digest

on:
  schedule:
    # Runs Mondays at 09:00 America/Chicago (14:00 UTC while CDT is in effect)
    - cron: "0 14 * * MON"
  workflow_dispatch:

permissions:
  contents: write   # needed to commit generated markdown
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # If set, weekly_digest.py -> post_digest.py will post to Slack
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for helper scripts
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests PyYAML

      - name: Generate last weekâ€™s digest (writes to outputs/)
        run: |
          python weekly_digest.py

      - name: Commit weekly MD (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outputs/*.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(digest): weekly update"
            git push
          fi

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest
          path: outputs/*.md
          if-no-files-found: ignore
