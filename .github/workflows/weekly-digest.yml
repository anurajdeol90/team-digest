name: weekly-digest

on:
  schedule:
    - cron: "0 14 * * MON"   # Mondays 09:00 US Central (approx.)
  workflow_dispatch: {}       # enables the “Run workflow” button

permissions:
  contents: write
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for helper scripts
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests PyYAML

      - name: Generate last week’s digest (writes to outputs/)
        run: |
          python weekly_digest.py

      - name: Commit weekly MD (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f outputs/*.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(digest): weekly update"
            git push
          fi

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest
          path: outputs/*.md
          if-no-files-found: ignore
