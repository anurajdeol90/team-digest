name: weekly-digest

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 14:00 UTC (adjust to your preference)
    - cron: "0 14 * * 1"

permissions:
  contents: write   # required to push the generated file back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil PyYAML requests

      - name: Run weekly digest
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python weekly_digest.py

      - name: Commit & push outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f outputs/*.md || true
          git commit -m "chore(digest): weekly update" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Upload digest artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest
          path: outputs/*.md
          if-no-files-found: ignore
