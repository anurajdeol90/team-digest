name: Weekly Digest (last full week)

on:
  schedule:
    # Every Monday at 08:00 in your configured TZ (see DIGEST_TZ)
    - cron: "0 8 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: ${{ vars.DIGEST_TZ || 'UTC' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install team-digest
        shell: bash
        run: |
          set -eu
          python -m pip install --upgrade pip
          pip install "team-digest>=1.1.6,<2"

      - name: Resolve INPUT_DIR (repo logs by default)
        shell: bash
        run: |
          set -eu
          # Prefer a repo variable if defined, otherwise use logs/
          if [ -n "${{ vars.DIGEST_INPUT_DIR }}" ]; then
            INPUT_DIR="${{ vars.DIGEST_INPUT_DIR }}"
          else
            INPUT_DIR="logs"
          fi
          # If it's a relative path in the repo, normalize to absolute
          if [ -d "$GITHUB_WORKSPACE/$INPUT_DIR" ]; then
            INPUT_DIR="$GITHUB_WORKSPACE/$INPUT_DIR"
          fi
          echo "Resolved INPUT_DIR=$INPUT_DIR"
          echo "INPUT_DIR=$INPUT_DIR" >> "$GITHUB_ENV"

      - name: Compute last full calendar week (Mon..Sun)
        shell: bash
        run: |
          set -eu
          # "This Monday" in your TZ
          THIS_MON=$(TZ="$TZ" date -d "monday this week" +%Y-%m-%d)
          # Last week's Monday and Sunday
          FROM=$(TZ="$TZ" date -d "$THIS_MON -7 days" +%Y-%m-%d)
          TO=$(TZ="$TZ" date -d "$FROM +6 days" +%Y-%m-%d)
          echo "FROM=$FROM  TO=$TO (TZ=$TZ)"
          echo "FROM=$FROM" >> "$GITHUB_ENV"
          echo "TO=$TO"   >> "$GITHUB_ENV"

      - name: Quick diagnostics (non-blocking)
        shell: bash
        run: |
          set -eu
          echo "All files in $INPUT_DIR (if any):"
          ls -la "$INPUT_DIR" || true
          echo
          echo "Note files present (not date-filtered):"
          find "$INPUT_DIR" -maxdepth 1 -type f \( -name 'notes-*.md' -o -name 'notes-*.markdown' -o -name 'notes-*.txt' \) -printf '%f\n' 2>/dev/null || true

      - name: Generate weekly digest
        shell: bash
        run: |
          set -eu
          mkdir -p outputs
          team-digest --input "$INPUT_DIR" --from "$FROM" --to "$TO" --format md -o outputs/weekly.md
          echo '---- Preview (first 40 lines) ----'
          head -n 40 outputs/weekly.md || true

      - name: Resolve Slack webhook (optional)
        shell: bash
        run: |
          set -eu
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK_URL }}" >> "$GITHUB_ENV"
          elif [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK }}" >> "$GITHUB_ENV"
          else
            echo "SLACK_WEBHOOK=" >> "$GITHUB_ENV"
          fi

      - name: Post to Slack (if webhook is set)
        if: env.SLACK_WEBHOOK != ''
        shell: bash
        run: |
          set -eu
          PAYLOAD=$(jq -Rs --arg pre '```' '{text: ($pre + . + $pre)}' < outputs/weekly.md)
          curl -fsSL -H 'Content-Type: application/json' --data-raw "$PAYLOAD" "$SLACK_WEBHOOK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest
          path: outputs/**
