name: Weekly Digest

on:
  schedule:
    - cron: "0 06 * * MON"  # every Monday 06:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Compute last full week (Monâ€“Sun, ending last Sunday)
        shell: bash
        run: |
          END=$(date -u -d "last sunday" +%F)
          START=$(date -u -d "$END -6 days" +%F)
          echo "START=$START" >> "$GITHUB_ENV"
          echo "END=$END"     >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install team-digest
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install team-digest==1.1.18

      - name: Resolve example logs path from installed package
        id: paths
        shell: bash
        run: |
          LOGS=$(python -c "from importlib import resources; print(resources.files('team_digest').joinpath('examples','logs'))")
          echo "LOGS=$LOGS" >> "$GITHUB_ENV"

      - name: Run weekly digest
        shell: bash
        run: |
          set -euo pipefail
          team-digest weekly \
            --logs-dir "$LOGS" \
            --start "$START" \
            --end "$END" \
            --output "weekly_${START}_to_${END}.md" \
            --group-actions --emit-kpis --owner-breakdown

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest-${{ env.START }}-to-${{ env.END }}
          path: weekly_${{ env.START }}_to_${{ env.END }}.md
