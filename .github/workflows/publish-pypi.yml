name: Publish (PyPI)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "PEP 440 version to publish, e.g. 0.1.1"
        required: true
        type: string

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write   # <-- required for OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Bump version (keep simple; sync pyproject + __init__)
        shell: bash
        run: |
          V="${{ inputs.version }}"

          # Update src/team_digest/__init__.py
          sed -i -E "s/^(__version__\s*=\s*\").*(\")/\1${V}\2/" src/team_digest/__init__.py

          # Update pyproject.toml (if it has a [project].version line)
          if grep -qE '^\s*version\s*=' pyproject.toml; then
            sed -i -E "s/^(version\s*=\s*\").*(\")/\1${V}\2/" pyproject.toml
          fi

          echo "Version set to ${V}"

      - name: Build sdist/wheel
        run: python -m build

      - name: Upload to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # default is PyPI; no repository-url needed
          # note: no api token; OIDC is used
