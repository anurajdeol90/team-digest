name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base tooling
        run: |
          python -m pip install -U pip
          pip install build ruff pytest

      - name: Install package (editable)
        run: |
          pip install -e .

      # If you don't have tests yet, you can temporarily keep "|| true"
      # to avoid failing the whole CI; remove "|| true" once tests exist.
      - name: Lint (ruff)
        run: |
          ruff check src || true

      - name: PyTest (optional)
        run: |
          pytest -q || true

      - name: Build dist (sdist + wheel)
        run: |
          python -m build

      - name: Sanity: wheel contains packaged examples
        run: |
          set -euo pipefail
          wh=$(ls -1 dist/*.whl | head -n1)
          echo "Inspecting wheel: $wh"
          unzip -l "$wh" | grep -q "team_digest/examples/" || (echo "ERROR: examples not found in wheel" >&2; exit 2)
          echo "Found packaged examples:"
          unzip -l "$wh" | grep "team_digest/examples/" || true

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 7
