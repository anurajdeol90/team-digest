name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install ruff
        run: |
          python -m pip install -U pip
          pip install ruff
      - name: Run ruff
        run: |
          ruff check src tests

  test:
    name: Tests (pytest) â€” Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install package + test deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest
      - name: PyTest
        run: |
          pytest -q

  build:
    name: Build (sdist + wheel)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install build
        run: |
          python -m pip install -U pip
          pip install build
      - name: Build dist
        run: |
          python -m build
      - name: Sanity: wheel contains packaged examples
        shell: bash
        run: |
          set -euo pipefail
          wh=$(ls -1 dist/*.whl | head -n1)
          echo "Inspecting wheel: $wh"
          # List contents and check for examples
          if ! unzip -l "$wh" | grep -q "team_digest/examples/"; then
            echo "ERROR: examples not found in wheel" >&2
            exit 2
          fi
          unzip -l "$wh" | grep "team_digest/examples/" || true
      - name: Smoke: CLI help
        run: |
          pip install dist/*.whl
          team-digest -h
          team-digest daily -h
          team-digest weekly -h
          team-digest monthly -h
