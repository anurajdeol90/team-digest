name: CI

on:
  push:
    branches: ["main", "phase*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    # Safety: ensure Slack cannot post during CI
    env:
      SLACK_WEBHOOK_URL: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.lock.txt
            requirements.txt

      - name: Show Python version
        run: python --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (cross-platform)
        run: |
          python - <<'PY'
          import os, sys, subprocess
          def install(req):
              print(f"Installing from {req} ...", flush=True)
              subprocess.check_call([sys.executable, "-m", "pip", "install", "-r", req])
          if os.path.exists("requirements.lock.txt"):
              install("requirements.lock.txt")
          elif os.path.exists("requirements.txt"):
              install("requirements.txt")
          else:
              print("No requirements file found; skipping.", flush=True)
          PY

      - name: Run tests with coverage
        run: |
          python -m pip install coverage
          python -m coverage run -m pytest -q tests
          python -m coverage xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}
          path: coverage.xml
