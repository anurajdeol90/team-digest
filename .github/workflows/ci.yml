name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then
            echo "Installing from requirements.lock.txt"
            pip install -r requirements.lock.txt
          elif [ -f requirements.txt ]; then
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Run tests (pytest or verify script)
        shell: bash
        run: |
          set -e
          if ls tests/*.py >/dev/null 2>&1 || [ -f pytest.ini ] || [ -f pyproject.toml ]; then
            echo "Running pytest…"
            python -m pytest -q
          elif [ -f verify_digest.py ]; then
            echo "Running verify_digest.py…"
            python verify_digest.py
          else
            echo "No tests found. Skipping."
