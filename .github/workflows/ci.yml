name: CI

on:
  push:
    branches: ["main", "phase*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    # Safety: prevent any Slack posts during CI
    env:
      SLACK_WEBHOOK_URL: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.lock.txt
            requirements.txt

      - name: Show Python version
        run: python --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # âœ… Cross-platform dependency install (no heredoc)
      - name: Install dependencies
        run: >
          python -c "import os,sys,subprocess;
          reqs=['requirements.lock.txt','requirements.txt'];
          done=False
          for r in reqs:
              if os.path.exists(r):
                  print(f'Installing from {r} ...', flush=True);
                  subprocess.check_call([sys.executable,'-m','pip','install','-r',r]);
                  done=True
          if not done:
              print('No requirements file found; skipping.', flush=True)"

      - name: Run tests with coverage
        run: |
          python -m pip install coverage
          python -m coverage run -m pytest -q tests
          python -m coverage xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}
          path: coverage.xml
