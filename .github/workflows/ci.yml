name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run tests (pytest) or fallback to verify script
        shell: bash
        run: |
          set -euo pipefail
          if ls tests/*.py >/dev/null 2>&1 || [ -f pytest.ini ] || [ -f pyproject.toml ]; then
            echo "Running pytest…"
            python -m pytest -q
          elif [ -f verify_digest.py ]; then
            echo "pytest config not found, running verify_digest.py…"
            python verify_digest.py
          else
            echo "No tests or verify script found. (Expected: tests/** or verify_digest.py)"
            exit 0
          fi
