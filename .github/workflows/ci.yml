name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (package + dev extras)
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
          pip install -e .

      # ---- CLI smoke test: render a real digest from examples/logs ----
      - name: CLI smoke (render examples/logs)
        run: |
          team-digest --format md --input ./examples/logs -o smoke.md
          test -s smoke.md
          grep -q "^# Team Digest" smoke.md
          sed -n '1,80p' smoke.md

      - name: Run tests
        env:
          TEAM_DIGEST_VERSION: ${{ github.sha }}
        run: pytest -q
