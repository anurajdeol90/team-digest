name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base tooling
        run: python -m pip install -U pip && pip install build ruff pytest

      - name: Install package (editable)
        run: pip install -e .

      # If you donâ€™t have tests ready, keep the "|| true" to avoid failing CI.
      - name: Lint (ruff)
        run: ruff check src || true

      - name: PyTest (optional)
        run: pytest -q || true

      - name: Build dist (sdist + wheel)
        run: python -m build

      # ---- Robust wheel sanity without multiline blocks ----
      - name: Find built wheel
        id: findwh
        run: echo "WHEEL=$(ls -1 dist/*.whl | head -n1)" >> $GITHUB_ENV

      - name: Show wheel path
        run: echo "$WHEEL"

      - name: List wheel entries (summary)
        run: unzip -l "$WHEEL" | head -n 20

      - name: Verify examples exist in wheel
        run: unzip -l "$WHEEL" | grep -q "team_digest/examples/"

      - name: Show packaged examples (for logs)
        run: unzip -l "$WHEEL" | grep "team_digest/examples/" || true
      # -----------------------------------------------------

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 7
