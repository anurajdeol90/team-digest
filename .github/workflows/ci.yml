name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install build & test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest pytest-cov twine pip-audit

      - name: Build package (sdist + wheel)
        run: python -m build

      - name: Sanity check wheel contents
        run: python scripts/check_examples.py

      - name: Twine metadata check
        run: twine check dist/*

      - name: Install built wheel
        run: pip install dist/*.whl

      - name: CLI smoke test
        run: team-digest --help

      - name: Run tests with coverage
        run: |
          pytest -q --cov=team_digest --cov-report=xml

      - name: Audit dependencies (non-fatal)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt || true
          else
            echo "No requirements.txt, skipping pip-audit."
          fi

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
        continue-on-error: true
