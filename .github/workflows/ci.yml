name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Lint
        run: |
          pip install flake8
          flake8 src

      - name: Run tests
        run: |
          pip install pytest
          pytest -q

      - name: Install build
        run: |
          python -m pip install -U pip
          pip install build

      - name: Build dist
        run: python -m build

      - name: Sanity: wheel contains packaged examples
        shell: bash
        run: |
          set -euo pipefail
          wh=$(ls -1 dist/*.whl | head -n1)
          python - <<PY
import zipfile
import sys
wh = sys.argv[1]
with zipfile.ZipFile(wh) as z:
    found = [n for n in z.namelist() if "team_digest/examples/" in n]
    print("Examples packaged:", found)
    if not found:
        raise SystemExit("ERROR: no examples found in wheel")
PY
          "$wh"

      - name: Smoke test CLI
        run: |
          pip install dist/*.whl
          team-digest -h
          team-digest daily -h
          team-digest weekly -h
          team-digest monthly -h
