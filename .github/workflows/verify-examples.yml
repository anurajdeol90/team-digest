name: Verify packaged examples (PyPI)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 1"  # Mondays 08:00 America/Chicago

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for script)
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install from PyPI
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade team-digest

      - name: Verify packaged examples and CLI
        run: |
          python scripts/ci_verify_examples.py
