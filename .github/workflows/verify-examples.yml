name: Verify packaged examples (PyPI)

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for badges only)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install from PyPI
        run: |
          python -m pip install -U pip
          python -m pip install -U team-digest

      - name: Run packaged examples verification
        run: |
          python scripts/ci_verify_examples.py

      - name: Upload digests artifact
        uses: actions/upload-artifact@v4
        with:
          name: verify-examples-digests
          path: ${{ env.TD_OUTDIR }}/**
          if-no-files-found: error
