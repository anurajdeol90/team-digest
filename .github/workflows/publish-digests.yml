name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "outputs/*.md"
      - "site/**"
      - ".github/workflows/publish-digests.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site (copy site, safe-copy md, generate digests.js)
        shell: bash
        run: |
          set -Eeuo pipefail
          set -x

          mkdir -p public

          # 1) Copy static site (if it exists)
          if [ -d site ]; then
            cp -r site/* public/ 2>/dev/null || true
          fi

          # 2) Safe-copy digests (only if *.md exists)
          shopt -s nullglob
          md_files=(outputs/*.md)
          if (( ${#md_files[@]} > 0 )); then
            cp "${md_files[@]}" public/
          fi
          shopt -u nullglob

          # 3) Generate digests.js (cadence/date/owners) using arrays
          : > public/digests.js
          echo "window.digests = [" >> public/digests.js

          json_array() {
            if [ $# -eq 0 ]; then echo "[]"; return; fi
            local out="["
            local first=1
            for x in "$@"; do
              if [ $first -eq 0 ]; then out+=", "; fi
              first=0
              out+="\"$x\""
            done
            out+="]"
            echo "$out"
          }

          shopt -s nullglob
          md_files=(outputs/*.md)
          if (( ${#md_files[@]} > 0 )); then
            # newest-first by filename
            mapfile -t sorted < <(printf '%s\n' "${md_files[@]##*/}" | sort -r)
            first=1
            for f in "${sorted[@]}"; do
              # cadence by filename prefix
              cadence="unknown"
              case "$f" in
                daily_*.md) cadence="daily" ;;
                weekly_*.md) cadence="weekly" ;;
                monthly_*.md) cadence="monthly" ;;
              esac

              # date = part after the first underscore, minus .md
              base="${f%.md}"
              date="${base#*_}"

              # owners: match '(owner: XX)' or '(owner: AD)' insensitive
              owners=()
              if [ -f "outputs/$f" ]; then
                # shellcheck disable=SC2013
                while IFS= read -r line; do
                  owners+=( "$line" )
                done < <(grep -oiE '\(owner: *[A-Za-z0-9_-]+\)' "outputs/$f" \
                         | sed -E 's/^\(owner: *//; s/\)$//; s/ +//g' \
                         | sort -u)
              fi

              owners_json="$(json_array "${owners[@]}")"

              if [ $first -eq 0 ]; then
                echo "," >> public/digests.js
              fi
              first=0

              printf '  {"file":"%s","cadence":"%s","date":"%s","owners":%s}' \
                "$f" "$cadence" "$date" "$owners_json" >> public/digests.js
            done
            echo "" >> public/digests.js
          fi
          shopt -u nullglob

          echo "];" >> public/digests.js

          # 4) Serve files as-is (no Jekyll) + listing
          touch public/.nojekyll
          echo "=== public listing ==="
          ls -la public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
