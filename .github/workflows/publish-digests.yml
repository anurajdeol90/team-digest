name: Publish Digests

on:
  # Keep the button in the UI
  workflow_dispatch:
    inputs:
      digest:
        description: "Which digest to publish?"
        required: true
        default: "daily"   # daily | weekly | monthly
      date:
        description: "Override date (YYYY-MM-DD for daily/weekly, YYYY-MM for monthly). Leave blank for auto."
        required: false
        default: ""
      dry_run:
        description: "Dry run (no commit/publish)"
        required: false
        type: boolean
        default: true

  # Allow other workflows to call this one
  workflow_call:
    inputs:
      digest:
        required: true
        type: string
      date:
      # optional
        required: false
        type: string
      dry_run:
        required: false
        type: boolean
        default: true

permissions:
  contents: write   # needed if we commit generated files

jobs:
  generate:
    name: Generate & (optionally) publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run digest generator
        run: |
          echo "â†’ Running: make digest DIGEST=${{ inputs.digest }} DATE=\"${{ inputs.date }}\" DRY_RUN=${{ inputs.dry_run }}"
          make digest DIGEST=${{ inputs.digest }} DATE="${{ inputs.date }}" DRY_RUN=${{ inputs.dry_run }}

      - name: Commit generated outputs (skipped in dry-run)
        if: ${{ inputs.dry_run == false }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: publish ${{ inputs.digest }} digest"
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          file_pattern: |
            outputs/**
            docs/**
