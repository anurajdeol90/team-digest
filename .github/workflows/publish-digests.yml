name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "outputs/*.md"
      - "site/**"
      - ".github/workflows/publish-digests.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Prepare site
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          # copy static site if present
          if [ -d site ]; then cp -r site/* public/ 2>/dev/null || true; fi
          # copy digests if any
          shopt -s nullglob
          files=(outputs/*.md)
          if (( ${#files[@]} )); then cp "${files[@]}" public/; fi
          # minimal index so Pages has a root
          printf '<!doctype html><meta charset="utf-8"><title>Team Digests</title><h1>Team Digests</h1><p>Published.</p>' > public/index.html
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
