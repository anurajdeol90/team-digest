name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "outputs/*.md"
      - "site/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build site (copy site, copy md, generate digests.js, index)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          # 1) Copy static site (index.html, viewer.html, etc.)
          cp -r site/* public/ 2>/dev/null || true
          # 2) Copy digests
          if [ -d outputs ]; then
            cp -r outputs/* public/ || true
          fi
          # 3) Generate digests.js with inferred cadence/date from filenames
          : > public/digests.js
          echo "window.digests = [" >> public/digests.js
          if ls outputs/*.md >/dev/null 2>&1; then
            first=1
            for f in $(ls -1 outputs/*.md | xargs -n1 basename | sort -r); do
              cadence="unknown"
              case "$f" in
                daily_*.md) cadence="daily" ;;
                weekly_*.md) cadence="weekly" ;;
                monthly_*.md) cadence="monthly" ;;
              esac
              date="${f%.md}"
              date="${date#*_}"
              [ "$first" -eq 1 ] || echo "," >> public/digests.js
              first=0
              printf '  {"file":"%s","cadence":"%s","date":"%s"}' "$f" "$cadence" "$date" >> public/digests.js
            done
            echo "" >> public/digests.js
          fi
          echo "];" >> public/digests.js

          # 4) Finalize
          touch public/.nojekyll
          echo "=== public listing ==="
          ls -la public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
