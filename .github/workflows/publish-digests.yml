name: Publish Digests

on:
  # Manual run in the UI
  workflow_dispatch:
    inputs:
      digest:
        description: Which digest to publish?
        type: choice
        options: [daily, weekly, monthly]
        default: daily
        required: true
      date:
        description: >-
          Override date (YYYY-MM-DD for daily/weekly, YYYY-MM for monthly). Leave blank for auto.
        required: false
      dry_run:
        description: Dry run (no commit/publish)
        type: boolean
        default: true
      tz:
        description: IANA time zone for generation (default UTC)
        required: false
        default: UTC

  # Reusable workflow inputs for scheduler callers
  workflow_call:
    inputs:
      digest:
        type: string
        required: true
      date:
        type: string
        required: false
        default: ""
      dry_run:
        type: boolean
        required: false
        default: true
      tz:
        type: string
        required: false
        default: "UTC"
    # ❌ Do NOT put `secrets: inherit` here. Callers will set that.

jobs:
  build:
    name: Build / Generate digest
    runs-on: ubuntu-latest
    # If you auto-commit or deploy, you likely need these:
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set timezone env
        run: echo "TZ=${{ inputs.tz || 'UTC' }}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (if any)
        run: python -m pip install --upgrade pip

      - name: Generate digest
        env:
          DIGEST_TZ: ${{ inputs.tz || 'UTC' }}
        run: |
          make digest \
            DIGEST=${{ inputs.digest }} \
            DATE="${{ inputs.date }}" \
            DRY_RUN=${{ inputs.dry_run && 'true' || 'false' }} \
            TZ="${{ inputs.tz || 'UTC' }}"

      # Optional publish step – only on non-dry runs to main
      - name: (Optional) Publish / Deploy
        if: ${{ !inputs.dry_run && github.ref == 'refs/heads/main' }}
        run: |
          echo "Production publish step goes here."
