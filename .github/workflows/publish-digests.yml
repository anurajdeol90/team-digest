name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      cadence:
        description: "Which digest cadence?"
        required: true
        default: "daily"
        type: choice
        options:
          - daily
          - weekly
          - monthly
  schedule:
    - cron: "0 9 * * *" # optional daily auto-run at 9am UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Run digest generator
        run: |
          make ${{ github.event.inputs.cadence }} DRY_RUN=false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: outputs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
