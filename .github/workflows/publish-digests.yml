name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "outputs/*.md"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Build site (index + copy digests)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          # Copy digests if any
          if [ -d outputs ]; then
            cp -r outputs/* public/ || true
          fi
          # Build a minimal index linking to .md files (newest first)
          {
            echo '<!doctype html>'
            echo '<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">'
            echo '<title>Team Digests</title>'
            echo '<h1>Team Digests</h1>'
            echo '<p>Browse recent digests below.</p>'
            echo '<ul>'
            if ls outputs/*.md >/dev/null 2>&1; then
              for f in $(ls -1 outputs/*.md | xargs -n1 basename | sort -r); do
                echo "<li><a href=\"./$f\">$f</a></li>"
              done
            else
              echo '<li>No digests found yet.</li>'
            fi
            echo '</ul>'
          } > public/index.html
          touch public/.nojekyll
          echo "=== public listing ==="; ls -la public

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
