name: Publish Digests to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "outputs/*.md"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir -p public
          cp -r outputs/* public/ 2>/dev/null || true
          # Add index listing all digests (newest first)
          {
            echo "# Team Digests"
            echo
            echo "Browse recent digests below."
            echo
            for f in $(ls -1 outputs | sort -r); do
              echo "- [${f}](./${f})"
            done
          } > public/index.md
          # Disable Jekyll processing (serve files as-is)
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
